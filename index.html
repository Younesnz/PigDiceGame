<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button></button>
    <header>
        <h1>Pig Dice</h1>
        <p>a game by Younes!</p>
        <button class="btn btn_rules">How to Play?</button>
    </header>
    <main>
        <section class="start_pannel">
            <h3>Risk</h3>
            <button>Normal</button>
            <button>High</button>
            <button>Extreme</button>
            <button>Insane</button>

            <h3>Players</h3>
            <p>choose a color for each player (1 to 5 players)</p>
            <div class="player_selector player_"></div>
            <div class="player_selector player_"></div>
            <div class="player_selector player_"></div>
            <div class="player_selector player_"></div>
            <div class="player_selector player_"></div>

            <button class="btn">Start the game</button>
        </section>
        <section class="game_pannel">
            <h3 class="roll_result">0</h3>
            <div class="dice">
                    <div id="dice1" class="face front"></div>
                    <div id="dice2" class="face right"></div>
                    <div id="dice3" class="face top"></div>
                    <div id="dice4" class="face bottom"></div>
                    <div id="dice5" class="face left"></div>
                    <div id="dice6" class="face back"></div>
            </div>
            <section class="buttons">
                <button class="btn btn_roll">Roll</button>
                <button class="btn btn_hold">Hold</button>
            </section>
            <section class="players">
                <div class="player">
                    <div class="player_info">
                        <h5>Player1</h5>
                        <p>50000</p>
                    </div>
            
                    <div class="progress progress_container">
                        <div class="progress progress_current"></div>
                        <div class="progress progress_held"></div>
                    </div>
                </div>
                <div class="player">
                    <div class="player_info">
                        <h5>Player2</h5>
                        <p>50000</p>
                    </div>
            
                    <div class="progress progress_container">
                        <div class="progress progress_current"></div>
                        <div class="progress progress_held"></div>
                    </div>
                </div>
                <div class="player">
                    <div class="player_info">
                        <h5>Player3</h5>
                        <p>50000</p>
                    </div>
            
                    <div class="progress progress_container">
                        <div class="progress progress_current"></div>
                        <div class="progress progress_held"></div>
                    </div>
                </div>
                <div class="player">
                    <div class="player_info">
                        <h5>Player4</h5>
                        <p>50000</p>
                    </div>
            
                    <div class="progress progress_container">
                        <div class="progress progress_current"></div>
                        <div class="progress progress_held"></div>
                    </div>
                </div>
                <div class="player">
                    <div class="player_info">
                        <h5>Player5</h5>
                        <p>50000</p>
                    </div>
            
                    <div class="progress progress_container">
                        <div class="progress progress_current"></div>
                        <div class="progress progress_held"></div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
